<!DOCTYPE html>
<html>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<link href="https://fonts.googleapis.com/css?family=Chewy" rel="stylesheet">
<meta name="viewport" content="width=device-width, initial-scale=1">
    <body>
      <h1 id="headers">NY Times Article Search</h1>
      <div class="container-fluid search">

          <div class="row">
            <div class="col-md-6">
                <h2 id="headers">Search for articles :</h2>
              </div>
            <div class="col-md-8">
              <form method="post" class="search-content">
                  <input  class="nySearch" type="search" data-bind="textInput: nyTimes" placeholder="Search" />

                  <input class="btn-success submit-btn" type="submit" value="Search!" />
              </form>
            </div>
            </div>
    </div>
    <div class="search">
      <h2 id="headers">NY Times Articles : </h2>
      <div data-bind="text: nyTimes ">

      </div>

      </div>

  </body>
    <script src="js/knockout-3.4.1.js"></script>
    <link rel="stylesheet" href="css/style.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="js/app.js"></script>
</html>
